<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PureTap</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 추가된 연락처 페이지 전용 스타일 */
        .contact-container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h3 {
            margin-bottom: 10px;
            color: #4A90E2;
        }

        .contact-info p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .contact-info p strong {
            font-weight: bold;
        }

        .contact-form {
            margin-top: 30px;
        }

        .contact-form h3 {
            margin-bottom: 10px;
            color: #4A90E2;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            padding: 10px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

<header>
    <div class="brand"><img src="./logo5.png" alt="">PureTap</div>
    <nav>
        <a href="index.html">Catalog</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <h3>Our Contact Information</h3>
            <p><strong>WhatsApp:</strong> +62 812-3456-7890</p>
            <p><strong>Email:</strong> support@puretap.com</p>
            <p>If you have any questions, feel free to reach out to us via WhatsApp or email. We are available to assist you 24/7.</p>
        </div>

        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 PureTap Water Purifier Catalog</p>
    </div>
</footer>

</body>
</html>
